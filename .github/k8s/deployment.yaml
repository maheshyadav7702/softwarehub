spec:
  replicas: 2
  selector:
    matchLabels:
      app: nextjs-app
  template:
    metadata:
      labels:
        app: nextjs-app
    spec:
      containers:
        - name: nextjs-app
          image: IMAGE_PLACEHOLDER # Will be replaced in workflow
          ports:
            - containerPort: 3000
